sudo: required
language: node_js
node_js:
  - "node"
services:
  - docker
before_install:
  - docker build -t zhenyulin/hangman .
  - docker run zhenyulin/hangman yarn cover
script:
  - yarn cover
after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
branches:
  only:
    - master
cache:
  yarn: true
  directories:
  - node_modules
