sudo: required
language: node_js
services:
  - docker
node_js:
  - "node"
before_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker pull zhenyulin/hangman
  - docker build . -t zhenyulin/hangman
script:
  - yarn cover
after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker push zhenyulin/hangman;
    fi
branches:
  only:
    - master
cache:
  yarn: true
  directories:
  - node_modules
  - /home/travis/docker/
env:
  global:
    - DOCKER_CACHE_FILE=/home/travis/docker/cache.tar.gz
