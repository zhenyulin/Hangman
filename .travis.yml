sudo: required
language: node_js
services:
  - docker
node_js:
  - "node"
env:
  global:
    - CACHE_DIR=$HOME/.cache/docker
    - CACHE_DOCKER_IMAGE=$CACHE_DIR/build.tar.gz
before_install:
  - if [ -f ${CACHE_DOCKER_IMAGE} ]; then gunzip -c ${CACHE_DOCKER_IMAGE} | docker load; fi
  - docker build . -t zhenyulin/hangman
  - docker save zhenyulin/hangman | gzip > ${CACHE_DOCKER_IMAGE}
script:
  - yarn cover
after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push zhenyulin/hangman;
    fi
branches:
  only:
    - master
cache:
  yarn: true
  directories:
  - node_modules
  - $CACHE_DIR
